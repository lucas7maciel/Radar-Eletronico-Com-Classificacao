CONFIG_STDOUT_CONSOLE=y
CONFIG_PRINTK=y
CONFIG_ASSERT=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_MODE_DEFERRED=y

# Threading
CONFIG_THREAD_NAME=y
CONFIG_MAIN_STACK_SIZE=2048

# Pseudo-random generator (works on mps2_an385)
CONFIG_TEST_RANDOM_GENERATOR=y

# Libc (evita conflitos do picolibc na arvore 3.6.0 + SDK 0.17.x)
CONFIG_MINIMAL_LIBC=y
CONFIG_COMMON_LIBC_MALLOC=y
CONFIG_COMMON_LIBC_MALLOC_ARENA_SIZE=4096

# Radar options (defaults via Kconfig)
CONFIG_RADAR_SENSOR_DISTANCE_MM=4000
CONFIG_RADAR_SPEED_LIMIT_LIGHT_KMH=90
CONFIG_RADAR_SPEED_LIMIT_HEAVY_KMH=70
CONFIG_RADAR_WARNING_THRESHOLD_PERCENT=90
CONFIG_RADAR_CAMERA_FAILURE_RATE_PERCENT=25

# IPC
CONFIG_ZBUS=y
